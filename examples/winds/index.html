<!DOCTYPE html>
<html>
  <head>
    <title>PhiloGL - World temperature changes from 1880 to 2011</title>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="all" type="text/css" href="style.css" />
    <script src="../../build/PhiloGL.js"></script>
    <script src="models.js"></script>
    <script src="controls.js"></script>
    <script src="index.js"></script>
  </head>
  <body onload="init();">
    <div id="log-panel" style="display:none;">
      <span id="log-message"></span>
    </div>
  
    <div id="fallback" class="fallback"></div>

    <div id="container">
      
      <div id="title">
        <h1>Wind Patterns</h1>
      </div>

      <div class="controls">
        Visualize the last 72 hour wind motion.
        
        <div class="description">
          Controls for stuff.
        </div>
        <table>
          <tr>
            <td><label for='slider'>Time (hs): </label></td>
            <td> 
              1
              <input id='time' type='range' value='0' min='0' max='71'>
              72 
              <button id='play'>Play!</button> 
            </td>
          </tr>
          <tr>
            <td><label for='slider'>Elevation (intensity): </label></td>
            <td>
              0
              <input id='elevation' type='range' value='0' min='0' max='5' step='0.2'>
              1000
            </td>
          </tr>
          <tr>
            <td>Markers: </td>
            <td>
              <input type='radio' name='group1' id='r1' checked> <label
                for='r1'>disk </label>
              <input type='radio' name='group1' id='r2'> <label
                for='r2'>circle </label>
              <input type='radio' name='group1' id='r3'> <label
                for='r3'>line </label>
            </td>
          </tr>
        </table>
      </div>


      <div id="canvas-container">
        <canvas id="map" width="900" height="450"></canvas>
      </div>
  </div>
  
  <div class="footer">
    Copyright &copy; <a href="http://blog.thejit.org/">Nicolas Garcia Belmonte</a> - Imagery by <a href="http://svs.gsfc.nasa.gov/vis/a000000/a003800/a003817/">NASA</a>.
  </div>
  
  <div class="tooltip hide" id="tooltip" style="width:auto;"></div>
  
  <script>
    if (!PhiloGL.hasWebGL()) {
      document.body.className = 'no-webgl';
      document.getElementById('fallback').innerHTML = ''
        +  '<div style="margin:10px;">'
        +   'Your browser does not support WebGL. Try downloading <a href="http://google.com/chrome/">Google Chrome</a> to see the example.'
        +  '</div>'
        +   '<iframe title="YouTube video player" width="640" height="510" src="http://www.youtube.com/embed/NzDA2Rj3_uE" frameborder="0" allowfullscreen></iframe>';
    }
  </script>
</body>
</html>
